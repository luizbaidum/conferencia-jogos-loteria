
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Validador jogos lotofácil</title>

	<script type="text/javascript">
		async function verificar() {
			let sorteados = document.getElementById('sorteados').value
			let jogados = document.getElementById('jogados').value
			let acertos = Array()
			let acertosLimpos = Array()
			let sorteados_arr = Array()
			let jogados_arr = Array()
			let i = 0
			let msg = 'Nenhuma quantidade de premio atingida'

			let total = sorteados.length;
			while (i < total) {
				sorteados_arr.push(Number(sorteados[i] + sorteados[i+1]))
				i = i+2
			}

			total = jogados.length;
			i = 0;
			while (i < total) {
				jogados_arr.push(Number(jogados[i] + jogados[i+1]))
				i = i+2
			}

			function validarJogos(sorteados_arr, jogados_arr)
			{
				for (let v of sorteados_arr) {
					acertos.push(
						jogados_arr.find((element) => element == v)
					)
				}
			}

			validarJogos(sorteados_arr, jogados_arr)
	
			acertosLimpos = acertos.filter(function( element ) {
			   return element !== undefined;
			});

			switch (acertosLimpos.length) {
				case 11:
					msg = '11 Acertos!'
					break
				case 12:
					msg = '12 Acertos!'
					break
				case 13:
				 	msg = '13 Acertos!'
				 	break
				case 14:
				 	msg = '14 Acertos!'
				 	break
				case 15:
				 	msg = '15 Acertos!'
				 	break
			}

			document.getElementById('resultado').innerText = msg
		}
	</script>
</head>
<body>
	<div class="container">
	  	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col"></th>
		      <th scope="col">Números</th>
		      <th scope="col">Resultado</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th>Números sorteados</th>
		      <td>
		      	<input type="text" id="sorteados">
		      </td>
		      <td></td>
		    </tr>
		    <tr>
		      <th scope="row">Números jogados</th>
		      <td>
		      	<input type="text" id="jogados">
		      </td>
		      <td></td>
		    </tr>
		  </tbody>
		</table>
	
		<button type="button" onclick="verificar()">Verificar</button>

		<div id="resultado"></div>
	</div>

</body>
</html>
